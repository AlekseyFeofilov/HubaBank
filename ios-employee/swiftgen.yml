input_dir: ios-employee/Application/Resources/
output_dir: ios-employee/Supporting\ Files/SwiftGen

xcassets:
  inputs:
    - AppImages/Images.xcassets
    - AppColors/Colors.xcassets
  outputs:
    - templateName: swift5
      output: Assets+Generated.swift
      params:
        enumName: Assets

fonts:
  inputs:
    - Fonts
  outputs:
    - templateName: swift5
      output: Fonts+Generated.swift
      params:
        enumName: Fonts


